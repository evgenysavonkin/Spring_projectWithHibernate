<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing page</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/person/{id}(id=${personToEdit.getId()})}" th:object="${personToEdit}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Name error</div>
    <br>
    <input style="border-radius: 8px" type="submit" value="Редактировать"/>
</form>
</body>
</html>
